<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Callback (Callback Hell) Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        margin: 20px;
      }
      .message {
        border: 1px solid #ccc;
        padding: 10px;
        min-height: 50px;
        background-color: #f9f9f9;
      }
      button {
        padding: 10px 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Nested Callback Demonstration</h1>
      <button id="startButton">Start Process</button>
      <div id="messageDisplay" class="message">
        Click "Start Process" to begin the sequence.
      </div>
    </div>

    <script>
      const startButton = document.getElementById("startButton");
      const messageDisplay = document.getElementById("messageDisplay");

      function log(message) {
        console.log(message);
        messageDisplay.innerHTML += `<p>${message}</p>`;
      }

      startButton.addEventListener("click", () => {
        messageDisplay.innerHTML = "";
        startButton.disabled = true;
        log("Process started...");

        setTimeout(() => {
          log("Step 1: Data fetched after 1 second.");

          setTimeout(() => {
            log("Step 2: Data processed after 2 seconds.");

            setTimeout(() => {
              log("Step 3: Final result saved after 1.5 seconds.");
              log("--- ALL PROCESSES COMPLETE! ---");
              startButton.disabled = false;
            }, 1500);
          }, 2000);
        }, 1000);

        log(
          "Code execution continues immediately after starting the timer, but the steps will wait."
        );
      });
    </script>
  </body>
</html>
